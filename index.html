<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sale</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  </head>
  <body>
    <div class="sale">
      <div class="container">
        <!-- Button trigger modal -->
        <button type="button" class="btn bg-dark text-white" data-bs-toggle="modal" data-bs-target="#poup">
          Sale Now
        </button>
    
        <!-- Modal -->
        <div class="modal fade" id="poup" tabindex="-1" aria-labelledby="poupLabel" aria-hidden="true">
          <div class="modal-dialog modal-xl modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-body p-0 position-relative">
                <div class="row">
                  <div class="col-lg-4">
                    <div class="summer bg-dark px-lg-5">
                      <div class="row">
                        <div class="col-lg-12 col-md-6 col-6">
                          <div class="head mb-lg-5">
                            <h1 class="red mb-0 text-uppercase"> <span class="fw-light d-block">Summer</span> <span>sale</span></h1>
                          </div>
                        </div>
                        <div class="col-lg-12 col-md-6 col-6">
                          <div class="bottom text-white">
                            <p class="green text-uppercase save">save up to</p>
                            <div class="number">
                              <h1 class="d-inline-block">30</h1>
                              <div class="off d-inline-block">
                                <p>%</p>
                                <p>off</p>
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="col-lg-12">
                          <div class="store mt-md-0 mt-2">
                            <p class="text-uppercase text py-lg-2 gray">in stores &amp; online</p>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-8">
                    <div class="form px-lg-1 px-3 text-center">
                      <div class="head mb-lg-5 mb-3">
                        <p class="text-uppercase fw-bold mb-lg-4 mb-md-2 mb-2">enter your eamil below to unlock</p>
                        <p class="green fw-bold text">where should we send your 30% off?</p>
                      </div>
                      <div class="get-off row justify-content-center">
                        <div class="col-lg-9">
                          <form action="#">
                            <div class="mb-3">
                              <input type="email" class="form-control" placeholder="Enter your email here" />
                            </div>
                            <div class="mb-3">
                              <button type="submit" class="btn bg-dark text-white text-uppercase w-100">get my $10 off</button>
                            </div>
                          </form>
                        </div>
                      </div>
                      <div class="bottom row justify-content-center mt-lg-5 mt-2">
                        <div class="col-lg-9">
                          <a href="#">no thanks</a>
                          <p class="gray mt-lg-5 mt-3">First time registerants only. $10 off on $25+ orders, and entring your email also makes you eligable to receive future promtional emails.</p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="button">
                  <button type="button" class="btn close float-end p-1" data-bs-dismiss="modal"><i class="material-icons"> close </i></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
